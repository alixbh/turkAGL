  <script>

  var instructs = {
    type: 'instructions',
    pages: [
      'Welcome to the baby-saffran experiment. Click next to begin.',
      'This is the second page of instructions.',
      'This is the final page.'
    ],
    show_clickable_nav: true
  }

// # EXPOSURE -------------------------------------------------------
// # plays a sound (or sounds) specified in conditions/exposure.csv
// # file 
// press spacebar when you see a blue circle on the screen
  var exposure = {
    type: 'single-audio',
    stimulus: 'sounds/exposure-short.wav'
  }




  jsPsych.init({
    timeline: [instructs, exposure],
    on_finish: function(){ jsPsych.data.displayData(); }
  });
